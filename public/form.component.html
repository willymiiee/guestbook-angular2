<form class="form-signin" id="guestForm" method="POST">
    <h2 class="form-signin-heading">Enter Your Name</h2>
    <label for="input" class="sr-only">Name</label>
    <input type="text" id="input" name="name" class="form-control" placeholder="Name" required="" autofocus="" [(ngModel)]="name">
    <button id="submitBtn" class="btn btn-lg btn-primary btn-block" (click)="onSubmit()">Submit</button>
</form>
